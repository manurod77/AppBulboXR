        <div class="experience-container ar-experience" id="ar-experience">
            <div class="experience-header">

    <script>

        // AR elements interaction
        const arElements = document.querySelectorAll('.ar-element');
        arElements.forEach(function(element) {
            element.addEventListener('click', function() {
                alert("Contenido de " + this.textContent + " cargado en AR");
            });
        });
        // Paseo 360 (sobreescribe solo el click de ese botón)
        document.getElementById('paseo360-btn').addEventListener('click', function(event) {

        });
